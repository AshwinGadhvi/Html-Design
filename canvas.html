<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="mycanvas" height="800px" width="800px" style="border: 2px solid black;"></canvas>
    <script>
        var canvas = document.getElementById("mycanvas");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "blue";
        ctx.beginPath();
        ctx.arc(100,100,10,0,Math.PI*2,true);
        ctx.arc(200,200,10,0,Math.PI*2,true);
        ctx.arc(300,300,10,0,Math.PI*2,true);
        ctx.arc(400,400,10,0,Math.PI*2,true);
        ctx.arc(500,500,10,0,Math.PI*2,true);
        ctx.arc(600,600,10,0,Math.PI*2,true);
        //ctx.stroke();
        ctx.fill();
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(600,100,10,0,Math.PI*2,true);
        ctx.arc(500,200,10,0,Math.PI*2,true);
        ctx.arc(400,300,10,0,Math.PI*2,true);
        ctx.arc(300,400,10,0,Math.PI*2,true);
        ctx.arc(200,500,10,0,Math.PI*2,true);
        ctx.arc(100,600,10,0,Math.PI*2,true);
        //ctx.stroke();
        ctx.fill();
    </script>
</body>
</html>
