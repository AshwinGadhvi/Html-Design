<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        var str = "Ashwin";
        var num = 18;
        var bool = true;
        var float = 1.75;
        var ob_demo = {
            name: "Ashwin",
            age: 18
        }
        var arr = new Array("Het", "Hem", "Sneh");
        var nul = null;
        var undfn = undefined;
        document.write(undfn);
        document.write("<b>All Variables in JavaScript</b></br>");
        document.writeln("String: " + str);
        document.writeln("<br/>Number: " + num);
        document.writeln("<br/>boolean: " + bool);
        document.writeln("<br/>Float: " + float);
        document.writeln("<br/>Null: " + nul);
        document.writeln("<br/>Undefined: " + undfn);
        document.writeln("<br/>Object:" + ob_demo.name + "," + ob_demo.age);
        document.writeln("<br/>Array: " + arr);
    </script>
</body>
</html>
