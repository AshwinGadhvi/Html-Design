<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="my" width="200" height="200" style="border: 2px solid black;">
        <script>
            var c = document.getElementById("my");
            var ctx = c.getContext("2d");
            
            ctx.fillStyle = "blue"; 
            ctx.beginPath();
            ctx.arc(100,100,90,0,Math.PI*2,true);
            ctx.stroke();
            ctx.fill();
        </script>
</body>

</html>
