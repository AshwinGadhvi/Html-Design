<!DOCTYPE html>
<html lang="en">

<head>
<title>ashwin.com</title>
</head>

<body>

    <h4>Click this button to show alert</h4>
    <input type="button" value="click" onclick="msg1()" /><br>

    <h4>Click this button to show del</h4>
    <input type="button" value="click" onclick="msg2()" /><br>

    <h4>Click this button to show Prompt</h4>
    <input type="button" value="click" onclick="msg4()" /><br>

    <h4>Click this button to Open Link</h4>
    <input type="button" value="click" onclick="msg5()" /><br>

    <h4>Click this button to show popup after 2 seconds</h4>
    <input type="button" value="click" onclick="msg()" /><br>
    <div align="center">
        <button onclick="openwindow()">NewWindow</button>
        <button onclick="resizewindow()">ResizeWindow</button>
        <button onclick="movewindow()">movewindow</button>
    </div>
    <script>
        var NewWindow;
        function openwindow()
        {
            NewWindow = window.open('','','width=100,height=100');
            NewWindow.focus();
        }
        function resizewindow()
        {
            NewWindow.resizeBy(100,100);
            NewWindow.focus();
        }
        function movewindow()
        {
            NewWindow.moveBy(300,200);
            NewWindow.focus();
        }
        function msg() {
            setTimeout(function() {
                alert("Welcome to Tolani after 2 seconds")
            }, 2000)
        }

        function msg1() {
            alert("How are You!!");
        }

        function msg2() {
            var v = confirm("Are You Sure?");
            if (v == true) {
                alert("OK");
            } else {
                alert("Cancel");
            }
        }

        function msg4() {
            var name = prompt("Enter Your Name:");

            alert("Your name is:" + name);
        }

        function msg5() {
            open("demo1.html");

        }
    </script>
</body>

</html>
